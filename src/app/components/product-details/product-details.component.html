<div class= "detail-section">
<div class= "container-fluid">

    <img src="{{product.imageUrl}}" class=" detail-img">

    <h3>{{product.name}}</h3>
<div class='price'>{{product.price | currency: 'USD' }}</div>
<a button (click)= "addToCart()" class ="btn btn-primary btn-sm">Add to truck</a>

<hr>
<h4>Description</h4>
<p>{{product.description}}</p>

<a routerLink="/products" class="mt-5">Back to Menu</a>
</div>
</div>
