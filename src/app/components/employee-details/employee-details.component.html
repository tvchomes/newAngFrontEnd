<h2>Employee Details</h2> 

<hr/>
<div *ngIf="employee">
  <div>
    <label><b>ID: </b></label> {{employee.id}}
  </div>
  <div>
    <label><b>Name: </b></label> {{employee.name}}
  </div>
  <div>
    <label><b>UserName: </b></label> {{employee.username}}
  </div>
  <div>
    <label><b>Task: </b></label> {{employee.departmentid}}
  </div>  
</div>
<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to Employee List</button><br>
